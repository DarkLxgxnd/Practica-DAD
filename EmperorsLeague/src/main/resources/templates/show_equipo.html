{{>header}}

<div>
    <br>

    <h2>{{equipo.nombre}}</h2>

    <br>

    <div>
        <h3>Jugadores:</h3>
        <ul class="items">
            {{#equipo.jugadores}}
            <li><a href="/equipos/{{equipo.id}}/jugadores/{{id}}">{{nombre}} {{apellidos}}</a></li>
            {{/equipo.jugadores}}
        </ul>
    </div>

    {{#manager}}
    <div>
        <button onclick="location.href='/equipos/{{equipo.id}}/jugadores/new'">Nuevo Jugador</button>
    </div>
    {{/manager}}

    <br>

    <div>
        {{#manager}}
        <button onclick="location.href='/equipos/{{equipo.id}}/edit'">Editar Equipo</button>
        {{/manager}}

        {{#admin}}
        <button onclick="location.href='/equipos/{{equipo.id}}/delete'">Eliminar Equipo</button>
        {{/admin}}
    </div>
    
    <br>

    <div>
        <button onclick="location.href='/equipos'">Volver</button>
    </div>
</div>

{{>footer}}
