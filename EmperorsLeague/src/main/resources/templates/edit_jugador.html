{{>header}}

<div>
    <br>

	<form action="/equipos/{{equipo.id}}/jugadores/{{jugador.id}}/edit" method="post" enctype="multipart/form-data">
        <h2>Jugador "{{jugador.nombre}} {{jugador.apellidos}}"</h2>
        <input type="hidden" name="id" value="{{jugador.id}}" />

        <div>
            <label>Nombre: </label>
            <input name="nombre" value="{{jugador.nombre}}" placeholder="Nombre"/>
        </div>

        <div>
            <label>Apellidos: </label>
            <input name="apellidos" value="{{jugador.apellidos}}" placeholder="Apellidos"/>
        </div>

        <div>
            <label>Dorsal: </label>
            <input type="number" name="dorsal" value="{{jugador.dorsal}}" placeholder="Dorsal"/>
        </div>

        <br>

        <input type="hidden" name="_csrf" value="{{token}}"/>
        
        <p>
            <button onclick="location.href='/equipos/{{equipo.id}}/jugadores/{{jugador.id}}'; return false;">Cancelar</button>
            <input type="submit" value="Guardar"/>
        </p>
    </form>
</div>

{{>footer}}
