<!DOCTYPE html>
<html>

<head>
    <title>Emperors League</title>
    <base href=".">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
	    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	    crossorigin="anonymous">
</head>

<!-- 3. Display the application -->

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="navbar-nav mr-auto">
				<a class="navbar-brand" href="/">Emperors League</a>
			</div>

			{{^logged}}
			<form action="/login" method="post" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control mr-sm-2" name="username" placeholder="Usuario">
				</div>

				<div class="form-group">
					<input type="password" class="form-control mr-sm-2" name="password" placeholder="Contraseña">
				</div>

				<button type="submit" class="btn btn-default" style="color:white;">Iniciar Sesión</button>
				<input type="hidden" name="_csrf" value="{{token}}"/>
			</form>

			<button onclick="location.href='/signup'" class="btn btn-default" style="color:white;">Registrarse</button>
			{{/logged}}
			
			{{#logged}}
			<div class="nav navbar-nav navbar-right">
				<ul class="nav navbar-nav">
					<li><p style="color:white;">{{userName}}</p></li>
					<li><button onclick="location.href='/notificaciones'" class="btn btn-default navbar-btn" style="color:white;">Notificaciones</button></li>
					<li>
						<form action="/logout" method="post">
							<button type="submit" class="btn btn-default navbar-btn" style="color:white;">Cerrar Sesión</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
						</form>
					</li>
				</ul>
			</div>
			{{/logged}}

		</div>

	</nav>

	<div class="container">
