{{>header}}

<div>
    <br>

	<form action="/equipos/new" method="post" enctype="multipart/form-data">
        <h2>Nuevo Equipo</h2>

        <br>

        <div>
            <label>Nombre: </label>
            <input name="nombre" placeholder="nombre"/>
        </div>

        <br>

        <input type="hidden" name="_csrf" value="{{token}}"/>
        
        <p>
            <button onclick="location.href='/equipos'; return false;">Cancelar</button>
            <input type="submit" value="Guardar"/>
        </p>
    </form>
</div>

{{>footer}}
